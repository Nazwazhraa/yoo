<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aldio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s;
        }

        h1 {
            font-size: 3em;
            color: #ff6f61;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .smile-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .smile-button:hover {
            background: #e65a50;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #6fa8dc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #5390c5;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .falling-heart {
            position: absolute;
            color: #ff6f61;
            font-size: 2em;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
    <script>
        function makeHimSmile() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Selamat malam sayang!</h1>
                <p>Aku kadang heran deh sama yang bisa kepikiran gombal, sedangkan aku pikirannya kamu wkwk üíï</p>
                <p>Have a nice dream honey!</p>
                <button class="smile-button" onclick="makeHimSmile()">Klik untuk sayang akuu!</button>
                <footer>Selalu dengan cinta, Nazwa üíï</footer>
            `;
            createFallingHearts();
        }

        function goBack() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Halo Aldio, semestaku! ‚ù§Ô∏è</h1>
                <p>Website ini dibuat khusus untuk kamu, cowo manjanyaa akuu!</p>
                <button class="smile-button" onclick="makeHimSmile()">Klik aku!</button>
                <footer>Dengan cinta, Nazwa üíï</footer>
            `;
        }

        function createFallingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.textContent = '‚ù§Ô∏è';
                heart.classList.add('falling-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Halo Aldio, semestaku! ‚ù§Ô∏è</h1>
        <p>Website ini dibuat khusus untuk kamu, cowo manjanyaa akuu!</p>
        <button class="smile-button" onclick="makeHimSmile()">Klik aku!</button>
        <footer>Dengan cinta, Nazwa üíï</footer>
    </div>
</body>

</html>
